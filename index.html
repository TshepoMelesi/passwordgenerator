<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>home</title>
</head>
<body>
<h1 id="logo">Melesi Codes</h1>
<div id="wrapper">
    <div id="passwordHolder">
        <h1 id="password">Generate Strong Passwords</h1>
    </div>
    <div id="controls">
        <div id="settings">
            <input type="number" name="length" id="passwordLength" placeholder="password length" value="10">
            <input type="text" name="title" id="passwordTitle" placeholder="For?(optional)">
            <input type="email" name="email" id="myEmail" placeholder="email(optional)">
        </div>
        <div id="buttons">
            <button id="generate" class="main-btn">Generate</button>
            <button id="save" class="main-btn">Save</button>
            <button id="restore" class="main-btn">Email</button>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
